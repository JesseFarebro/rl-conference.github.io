{% set active_page = "Call for Papers" %}
{% extends "base.html" %}

{% block top %}
<style>
  .back {
    background: url("{{config.background_image}}") no-repeat center;
    background-size: cover;
  }
  .back h2 {
    font-family: "Lato", sans-serif;
    font-weight: 900;
  }
  .dropshadow {
  text-shadow: 2px 2px 4px #000000; /* Horizontal offset, vertical offset, blur radius, and color */
}
</style>

<div class="jumbotron jumbotron-fluid back" style="padding-bottom: 20px;">
  <div class="row header p-6 m-5">
    <div class="p-1 mx-auto text-center text-white col-md-9 col-sm-12">
      <h2 class="dropshadow">
        {{config.tagline|safe}}
      </h2>
      <h2 class="p-5 dropshadow">
        {{config.date|safe}}
      </h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}

<style>
  .date-summary-row {
    display: flex;
  }
  .date-summary-cell {
    flex: 1; /* Each cell will take up equal space */
    text-align: left; /* Align the text to the left */
    padding: 8px; /* Add some padding for spacing, adjust as needed */
    box-sizing: border-box; /* Include padding in the width calculation */
  }
  .firstback {
  background-color: #D3D3D3; /* This sets the background color to light gray */
  border-radius: 15px;
  overflow: hidden;
}
</style>


{{ call_for_papers | markdown | safe }}

{% endblock %}
